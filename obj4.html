<!DOCTYPE html>
<html lang="es"> 
<head> 
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <link rel='stylesheet' href='estilos.css'/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body> 
    <header class='menu-container' id="inicio">
        <div class='identificador'>
            <img src="imagenes/logo.png">
        </div>
        <div class='ligas-secciones'>
            <a href="#" onclick="cambiarAmbiente('secc1')">Modelo 1</a>
            <a href="#" onclick="cambiarAmbiente('secc2')">Modelo 2</a>
            <a href="#" onclick="cambiarAmbiente('secc3')">Modelo 3</a>
            <a href="#" onclick="cambiarAmbiente('secc4')">Modelo 4</a>
        </div>
    </header>

    <a-scene>
        <a-sky id="fondo" src="imagenes/ambiente1.jpg"></a-sky>
        
        <!-- CÃ¡mara con controles de movimiento -->
        <a-entity id="player" position="0 1.6 0" movement-controls>
            <a-camera look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Contenedor de modelos 3D -->
        <a-entity id="contenedor-modelos">
            <a-box id="modelo-prueba" position="0 1 -3" rotation="0 45 0" color="#ffff00"></a-box>
        </a-entity>
    </a-scene>

    <script>
        function cambiarAmbiente(ambiente) {
            let fondo = document.getElementById("fondo");
            let contenedor = document.getElementById("contenedor-modelos");
            contenedor.innerHTML = "";

            let nuevoModelo = document.createElement("a-box");
            nuevoModelo.setAttribute("position", "0 1 -3");
            nuevoModelo.setAttribute("rotation", "0 45 0");
            nuevoModelo.setAttribute("scale", "1 1 1");
            nuevoModelo.setAttribute("color", "#4CC3D9");

            if (ambiente === "secc1") {
                fondo.setAttribute("src", "imagenes/ambiente1.jpg");
                nuevoModelo.setAttribute("color", "#4CC3D9");
            } else if (ambiente === "secc2") {
                fondo.setAttribute("src", "imagenes/ambiente2.jpg");
                nuevoModelo.setAttribute("color", "#FF5733");
            } else if (ambiente === "secc3") {
                fondo.setAttribute("src", "imagenes/ambiente3.jpg");
                nuevoModelo.setAttribute("color", "#33FF57");
            } else if (ambiente === "secc4") {
                fondo.setAttribute("src", "imagenes/ambiente4.jpg");
                nuevoModelo.setAttribute("color", "#3357FF");
            }

            contenedor.appendChild(nuevoModelo);
        }
    </script>
</body>
</html>
