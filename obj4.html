<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Virtual - Estudio</title>
    <link rel='stylesheet' href='estilos.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>

    <header class='menu-container' id="inicio">
        <div class='identificador'>
            <img src="imagenes/logo.png">
        </div>
        <div class='ligas-secciones'>
            <a href="#" onclick="cambiarAmbiente('secc1')">Estudio 3D</a>
        </div>
    </header>

    <a-scene>
        <!-- Fondo de la escena -->
        <a-sky id="fondo" src="imagenes/ambiente1.jpg"></a-sky>

        <!-- Cámara con controles de movimiento -->
        <a-entity id="player" position="0 1.6 0" movement-controls>
            <a-camera look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Contenedor de modelos 3D -->
        <a-entity id="contenedor-modelos">
            <!-- Aquí se carga el modelo 3D "estudio.glb" desde la carpeta "objetos" -->
            <a-entity gltf-model="objetos/estudio.glb" position="0 0 -5" scale="1 1 1"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Función para cambiar el fondo o el ambiente si es necesario
        function cambiarAmbiente(ambiente) {
            let fondo = document.getElementById("fondo");
            let contenedor = document.getElementById("contenedor-modelos");
            contenedor.innerHTML = "";

            if (ambiente === "secc1") {
                fondo.setAttribute("src", "imagenes/ambiente1.jpg");
                contenedor.innerHTML = '<a-entity gltf-model="objetos/estudio.glb" position="0 0 -5" scale="1 1 1"></a-entity>';
            }
        }
    </script>
</body>
</html>
